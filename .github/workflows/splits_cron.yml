name: Auto-Scrape Betting Splits

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual trigger button

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        run: |
          python scripts/scrape_splits.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Platinum Rose Bot"
          git config --global user.email "bot@platinumrose.app"
          git add betting_splits.json
          # Only commit if data changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“ˆ Auto-update Betting Splits" && git push)